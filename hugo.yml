baseURL: 'https://waisworkshop.github.io/'
languageCode: 'en-us'
title: 'West Antarctica Ice Sheet Workshop'
theme: hextra

enableEmoji: false
enableRobotsTXT: true
enableGitInfo: true
enableInlineShortcodes: true
hasCJKLanguage: true

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true
  highlight:
    noClasses: false

params:
  description: Modern, responsive theme for WAIS Workshop and Antarctic science community.

  navbar:
    displayTitle: true 
    displayLogo: true
    logo:
      path: /images/wais-2019.png
      link: /
      width: 60

  page:
    width: wide

  theme:
    default: light
    displayToggle: false

  footer:
    enable: true
    width: normal
    displayCopyright: true
    displayPoweredBy: true

  highlight:
    copy:
      enable: true
      display: hover

  comments:
    enable: false

menu:
  main:
    - identifier: about
      name: About
      pageRef: /about
      weight: 1
    - identifier: current-meeting
      name: Current Meeting
      pageRef: /current-meeting
      weight: 2
    - name: Science Plans
      pageRef: /science-plans
      weight: 3
    - name: Past Meetings
      pageRef: /past-meetings
      weight: 4

  sidebar:
    - identifier: more
      name: More
      params:
        type: separator
      weight: 1
    - identifier: about
      name: "About"
      pageRef: "/about"
      weight: 2
    - identifier: current-mtg
      name: "Current Meeting"
      pageRef: "/current-meeting"
      weight: 3


caches:
  images:
    dir: :cacheDir/images
